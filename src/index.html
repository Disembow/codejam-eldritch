<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eldritch Horror Helper</title>
		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body>
		<header class="header">
      <h1>Eldritch Horror Helper</h1>
    </header>
    <main class="main">
      <h3>Choose the Ancient</h3>
      <div class="ancients">
        <img class="ancients-cards active" id="azathoth" src="./assets/Ancients/Azathoth.png" alt="Azathoth">
        <img class="ancients-cards" id="cthulhu" src="./assets/Ancients/Cthulthu.png" alt="Cthulhu">
        <img class="ancients-cards" id="iogSothoth" src="./assets/Ancients/IogSothoth.png" alt="IogSothoth">
        <img class="ancients-cards" id="shubNiggurath" src="./assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
      </div>
        <h3>Choose difficulty level</h3>
        <div class="difficulty-selection">
          <div id="readily" class="difficulty-level">Very easy</div>
          <div id="easy" class="difficulty-level">Easy</div>
          <div id="normal" class="difficulty-level active2">Normal</div>
          <div id="hard" class="difficulty-level">Hard</div>
          <div id="nightmare" class="difficulty-level">Nightmare</div>
        </div>
        <div class="deck-container">
          <div class="cards-counter">
            <div class="stage-status">
              <span class="stage-name">Stage #1</span>
              <div class="stage-cards">
                <div class="dots green first"></div>
                <div class="dots brown first"></div>
                <div class="dots blue first"></div>
              </div>
            </div>
            <div class="stage-status">
              <span class="stage-name">Stage #2</span>
              <div class="stage-cards">
                <div class="dots green second"></div>
                <div class="dots brown second"></div>
                <div class="dots blue second"></div>
              </div>
            </div>
            <div class="stage-status">
              <span class="stage-name">Stage #3</span>
              <div class="stage-cards">
                <div class="dots green third"></div>
                <div class="dots brown third"></div>
                <div class="dots blue third"></div>
              </div>
            </div>
          </div>
          <div class="cards-in-game">
            <img class="deck" src="./assets/mythicCardBackground.png" alt="deck">
            <img class="open-deck hidden" src="" alt="open cards">
          </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script defer src="./index.js"></script>
	</body>
</html>
